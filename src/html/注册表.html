<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/样式清除.css">
</head>

<body style="background: #f9f9f8">
    <div class="header-login">
        <div class="wrap cle">
            <div class="logo fleft"><a href=""><img src="../images/logon-logo.png" alt=""></a></div>
            <div class="fleft"><img src="../images/V3login-font4.png" alt=""></div>
        </div>
    </div>
    <div class="wrap">
        <div class="main">
            <div class="login-top cle">
                <div class="login-top-left fleft">您好，感谢您加入百联</div>
                <div class="login-top-right fright">如有账号请点击<a href="">登录</a></div>
            </div>
            <div class="login-bottom">
                <div class="login-form">
                    <form id="loginForm" onsubmit="return false" method="POST">
                        <div class="username cle">
                            <div class="name"><i style="color: #df3d36">*</i>用户名：</div>
                            <div class="nameinput">
                                <input type="username" id="loginid" class=" index-1 inp inp-primary"
                                    placeholder="6-20位字符，支持字母或字母与数字组合" maxlength="15">
                            </div>
                        </div>
                        <div class="username cle">
                            <div class="name"><i style="color: #df3d36">*</i>登录密码：</div>
                            <div class="nameinput">
                                <input type="username" id="loginid" class=" index-1 inp inp-primary"
                                    placeholder="6-20位字符，支持字母或字母与数字组合" maxlength="15">
                            </div>
                        </div>
                        <div class="username cle">
                            <div class="name"><i style="color: #df3d36">*</i>确认密码：</div>
                            <div class="nameinput">
                                <input type="username" id="loginid" class=" index-1 inp inp-primary"
                                    placeholder="6-20位字符，支持字母或字母与数字组合" maxlength="15">
                            </div>
                        </div>
                        <div class="username cle">
                            <div class="name"><i style="color: #df3d36">*</i>手机号：</div>
                            <div class="nameinput">
                                <input type="username" id="loginid" class=" index-1 inp inp-primary"
                                    placeholder="6-20位字符，支持字母或字母与数字组合" maxlength="15">
                            </div>
                        </div>



                    </form>
                </div>
            </div>

        </div>

    </div>
    <script src="../js/jquery.js"></script>
</body>

</html>
